<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <style>

            body {
                font-family: "Lato";
                background-color: #061B26;
                width: 400px;
                text-align: center;
                margin: 0;
                margin: 10px 0;
            }

            img.header {
                width: 125px;
            }

            .match {
                width: 95px;
                padding-top: 0;
                display: inline-block;
                text-align: center;
                box-sizing: border-box;

            }

            ::-webkit-scrollbar {
                display: none;
            }

            .match-team-name {
                font-size: 15px;
                color: white;
                text-align: center;
            }

            .match-element {
                text-align: center;
            }

            .match-element img {
                float: left;
                
            }

            .week {
                font-size: 12px;
                color: white;
                filter: opacity(0.5);
            }

            .date {
                font-size: 12px;
                color: white;
                filter: opacity(0.5);
            }

            .teamcontainer {
                display: inline-block;
            }

            div#scrollmenu {
                overflow: auto;
                width: auto;
                white-space: nowrap;

            }



        </style>

        <script defer src="popup.js"></script>
    </head>

    <body>
        <img src="images/header.jpeg" alt="LoL Esports" class="header">

        <div id="scrollmenu" onscroll="myFunction()">
        </div>
        
    </body>
</html>
